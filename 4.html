<!DOCTYPE html>
<html>
<body>

<h2>Course Forms</h2>

<form action="/action_page.php">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="John"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Doe"><br><br>
  <label for="Pnumber">Phone Number:</label><br>
  <input type="text" id="Pnumber" name="Pnumber" value="+91"><br><br>
  <input type="submit" value="Submit"><br>
  <label for="Course">Course:</label><br><br>
  <input type="radio" id="Bachelors" name="course" value="Bachelors">
  <label for="Bachelors">Bachelors</label><br>
  <input type="radio" id="Masters" name="course" value="Masters">
  <label for="Masters">Masters</label><br><br>
    <label for="Description">Description:</label><br>
  <textarea name="Description" cols="50" rows="5">Enter Description</textarea><br>
</form>
<p>Subject Interests:</p>
<label class="container">Mathematics
  <input type="checkbox" checked="checked">
  <span class="checkmark"></span>
</label><br>
<label class="container">Science
  <input type="checkbox">
  <span class="checkmark"></span>
</label><br>
<label class="container">Database
  <input type="checkbox">
  <span class="checkmark"></span>
</label><br>
<label class="container">Microcontroller
  <input type="checkbox">
  <span class="checkmark"></span>
</label><br>
<p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>

</body>
</html>
